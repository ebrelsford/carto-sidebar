<!DOCTYPE html>
<html>
  <head>
    <title>Data in sidebar | CARTO</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    
    <!-- Load Leaflet CSS -->
    <link href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" rel="stylesheet">
    
    <!-- Load our styles -->
    <link href="./styles.css" rel="stylesheet">
    
    <!-- Load Leaflet and Carto libraries -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://libs.cartocdn.com/carto.js/v4.2.0/carto.min.js"></script>
    
    <!-- Load our JavaScript -->
    <script defer src="./script.js"></script>
  </head>
  <body>
    <!--
      We put the map and sidebar in a map-wrapper so they will be positioned
      and kept together
    -->
    <div class="map-wrapper">
      <div id="map"></div>
      <div class="sidebar">
        <h2>Airbnb listings</h2>
        
        <!-- We create a div where the feature data will go when clicked on: -->
        <div class="sidebar-feature-content"></div>
        
        <div class="sidebar-footer">
          <a href="http://insideairbnb.com/">data via inside airbnb</a>
        </div>
      </div>
    </div>
  </body>
</html>
